<!DOCTYPE html>

<head>

</head>

  <h1>Realtime Dispatch Monitoring</h1>

  <!-- Nút điều khiển -->

    <button id="btnDraw"    class="secondary">Vẽ BBox</button>

  <div class="container">
    <!-- Bảng luôn nằm bên trái -->
    <div class="sidebar">
      <a href="https://github.com/1espoirhenri" target="_blank">GitHub</a>
      <br>
      <a href="https://www.linkedin.com/in/henryphan2706/" target="_blank">LinkedIn</a>
    </div>

    <!-- Video live & Canvas chồng lên nhau -->
    <div class="viewer">
      <img id="live" src="/video_feed" />
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="js/app.js" defer></script>
